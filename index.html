<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
    }

    #image-container {
      position: relative;
      height: 100vh;
    }

    #custom-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white; /* Set the text color */
      font-size: 24px;
      text-align: center;
      max-width: 80%; /* Set the maximum width for the text */
    }

    .arrow {
      position: absolute;
      bottom: 50%;
      font-size: 24px;
      cursor: pointer;
      background: white;
      border: 1px solid #ccc;
      padding: 5px;
    }

    #left-arrow {
      left: 10px;
    }

    #right-arrow {
      right: 10px;
    }

    #image-container img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      let currentImageIndex = 0;
      const images = [
        'image1.jpg',
        'image2.jpg',
        'image3.jpg'
        // Add more image filenames as needed
      ];

      const baseUrl = 'https://raw.githubusercontent.com/jim919/U/main/images/';

      const imageContainer = document.getElementById('image-container');
      const customText = document.getElementById('custom-text');

      function showImage(index) {
        if (index < 0) {
          currentImageIndex = images.length - 1;
        } else if (index >= images.length) {
          currentImageIndex = 0;
        } else {
          currentImageIndex = index;
        }

        const imageUrl = images[currentImageIndex];
        const imagePath = baseUrl + imageUrl;

        imageContainer.innerHTML = `<img src="${imagePath}" alt="Image">`;

        // Display custom text based on the current image index
        switch (currentImageIndex) {
          case 0:
            customText.textContent = "Hi";
            break;
          case 1:
            customText.textContent = "NO";
            break;
          case 2:
            customText.textContent = "Custom";
            break;
          // Add more cases as needed
          default:
            customText.textContent = "";
        }
      }

      function showNextImage() {
        showImage(currentImageIndex + 1);
      }

      function showPreviousImage() {
        showImage(currentImageIndex - 1);
      }

      document.getElementById('left-arrow').addEventListener('click', showPreviousImage);
      document.getElementById('right-arrow').addEventListener('click', showNextImage);

      showImage(currentImageIndex);
    });
  </script>
</head>
<body>
  <div id="image-container">
    <div id="custom-text"></div>
  </div>

  <div id="left-arrow" class="arrow">&lt;</div>
  <div id="right-arrow" class="arrow">&gt;</div>
</body>
</html>
