<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #image-container {
      position: relative;
    }

    #image-text {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.7);
      padding: 10px;
      width: 100%;
      text-align: center;
    }

    .arrow {
      position: absolute;
      bottom: 50%;
      font-size: 24px;
      cursor: pointer;
      background: white;
      border: 1px solid #ccc;
      padding: 5px;
    }

    #left-arrow {
      left: 10px;
    }

    #right-arrow {
      right: 10px;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      let currentImageIndex = 0;
      const images = [
        'images/image1.jpg',
        'image2.jpg',
        'image3.jpg'
        // Add more image URLs as needed
      ];

      const imageContainer = document.getElementById('image-container');
      const imageText = document.getElementById('image-text');

      function showImage(index) {
        if (index < 0) {
          currentImageIndex = images.length - 1;
        } else if (index >= images.length) {
          currentImageIndex = 0;
        } else {
          currentImageIndex = index;
        }

        const imageUrl = images[currentImageIndex];
        const imagePath = 'images' + imageUrl; // Change this path accordingly

        imageContainer.innerHTML = `<img src="${imagePath}" alt="Image">`;
        imageText.textContent = `Image ${currentImageIndex + 1} of ${images.length}`;
      }

      function showNextImage() {
        showImage(currentImageIndex + 1);
      }

      function showPreviousImage() {
        showImage(currentImageIndex - 1);
      }

      document.getElementById('left-arrow').addEventListener('click', showPreviousImage);
      document.getElementById('right-arrow').addEventListener('click', showNextImage);

      showImage(currentImageIndex);
    });
  </script>
</head>
<body>
  <div id="image-container">
    <div id="image-text"></div>
  </div>

  <div id="left-arrow" class="arrow">&lt;</div>
  <div id="right-arrow" class="arrow">&gt;</div>
</body>
</html>
