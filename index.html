<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }

    #image-container {
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

   #custom-container {
  text-align: center;
  max-width: 80%;
  z-index: 1;
  background: rgba(200, 200, 200, 0.8);
  padding: 10px;
  border-radius: 5px;
  position: absolute;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
  white-space: nowrap; /* Prevent text from wrapping */
  overflow: hidden; /* Hide text overflow on small screens */
}

#custom-text {
  margin: 0;
  overflow: hidden; /* Hide text overflow on small screens */
  text-overflow: ellipsis; /* Display ellipsis (...) for overflow text */
}

    .arrow-container {
      width: 100%;
      display: flex;
      justify-content: space-between;
      z-index: 2;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
    }

    .arrow {
      font-size: 18px;
      cursor: pointer;
      background: white;
      border: 1px solid #ccc;
      padding: 5px;
      user-select: none;
    }

    #image-container img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      let currentImageIndex = 0;
      const images = [
        'image1.jpg',
        'image2.jpg',
        'image3.jpg'
      ];

      const baseUrl = 'https://raw.githubusercontent.com/jim919/U/main/images/';

      const imageContainer = document.getElementById('image-container');
      const customContainer = document.getElementById('custom-container');
      const customText = document.getElementById('custom-text');
      const leftArrow = document.getElementById('left-arrow');
      const rightArrow = document.getElementById('right-arrow');

      const fullscreenButton = document.createElement('button');
      fullscreenButton.textContent = 'Toggle Fullscreen';
      fullscreenButton.id = 'fullscreen-button';
      fullscreenButton.style.position = 'fixed';
      fullscreenButton.style.top = '10px';
      fullscreenButton.style.right = '10px';
      document.body.appendChild(fullscreenButton);

      fullscreenButton.addEventListener('click', toggleFullScreen);

      function toggleFullScreen() {
        if (!document.fullscreenElement) {
          container.requestFullscreen().catch(err => {
            console.error(`Error attempting to enable full-screen mode: ${err.message}`);
          });
        } else {
          document.exitFullscreen();
        }
      }

      function showImage(index) {
        if (index < 0) {
          currentImageIndex = images.length - 1;
        } else if (index >= images.length) {
          currentImageIndex = 0;
        } else {
          currentImageIndex = index;
        }

        const imageUrl = images[currentImageIndex];
        const imagePath = baseUrl + imageUrl;

        imageContainer.innerHTML = `<img src="${imagePath}" alt="Image">`;

        // Display custom text based on the current image index
        switch (currentImageIndex) {
          case 0:
            customText.textContent = "HI";
            break;
          case 1:
            customText.textContent = "NO";
            break;
          case 2:
            customText.textContent = "Custom text for image 3";
            break;
          default:
            customText.textContent = "";
        }
      }

      function showNextImage() {
        showImage(currentImageIndex + 1);
      }

      function showPreviousImage() {
        showImage(currentImageIndex - 1);
      }

      leftArrow.addEventListener('click', showPreviousImage);
      rightArrow.addEventListener('click', showNextImage);

      // Touch events for mobile
      let touchStartX = 0;
      let touchEndX = 0;

      imageContainer.addEventListener('touchstart', function (e) {
        touchStartX = e.touches[0].clientX;
      });

      imageContainer.addEventListener('touchend', function (e) {
        touchEndX = e.changedTouches[0].clientX;

        if (touchEndX < touchStartX) {
          showNextImage(); // Swipe left
        } else if (touchEndX > touchStartX) {
          showPreviousImage(); // Swipe right
        }
      });

      // Orientation change event for adjusting image size
      window.addEventListener('orientationchange', function () {
        showImage(currentImageIndex);
      });

      showImage(currentImageIndex);
    });
  </script>
</head>
<body>
  <div id="image-container"></div>
  <div id="custom-container">
    <div id="custom-text"></div>
  </div>
<div class="arrow-container">
  <div id="left-arrow" class="arrow" onclick="showPreviousImage()">&lt;</div>
  <div id="right-arrow" class="arrow" onclick="showNextImage()">&gt;</div>
</div>
</body>
</html>
