<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    #image-container {
      text-align: center;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden; /* Ensure images don't overflow the container */
      pointer-events: none; /* Disable touch events for the image container */
    }

    #custom-container {
      text-align: center;
      max-width: 80%;
      z-index: 1;
      background: rgba(200, 200, 200, 0.8);
      padding: 10px;
      border-radius: 5px;
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
    }

    #custom-text {
      margin: 0;
    }

    .arrow-container {
      display: flex;
      justify-content: space-between;
      z-index: 2;
      padding: 10px;
      pointer-events: auto; /* Enable touch events for the arrow container */
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      z-index: 2; /* Set a higher z-index to ensure it appears above the images */
    }

    .arrow {
      font-size: 18px;
      cursor: pointer;
      background: white;
      border: 1px solid #ccc;
      padding: 5px;
      user-select: none;
    }

    #image-container img {
      max-height: 100%;
      max-width: 100%;
      object-fit: contain;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      let currentImageIndex = 0;
      const images = [
        'image1.jpg',
        'image2.jpg',
        'image3.jpg'
      ];

      const baseUrl = 'https://raw.githubusercontent.com/jim919/U/main/images/';

      const imageContainer = document.getElementById('image-container');
      const customContainer = document.getElementById('custom-container');
      const customText = document.getElementById('custom-text');
      const leftArrow = document.getElementById('left-arrow');
      const rightArrow = document.getElementById('right-arrow');

      // Request fullscreen
      const requestFullScreen = document.documentElement.requestFullscreen ||
                                document.documentElement.mozRequestFullScreen ||
                                document.documentElement.webkitRequestFullscreen ||
                                document.documentElement.msRequestFullscreen;
      if (requestFullScreen) {
        requestFullScreen.call(document.documentElement);
      }

      function showImage(index) {
        if (index < 0) {
          currentImageIndex = images.length - 1;
        } else if (index >= images.length) {
          currentImageIndex = 0;
        } else {
          currentImageIndex = index;
        }

        const imageUrl = images[currentImageIndex];
        const imagePath = baseUrl + imageUrl;

        imageContainer.innerHTML = `<img src="${imagePath}" alt="Image">`;

        // Display custom text based on the current image index
        switch (currentImageIndex) {
          case 0:
            customText.textContent = "HI";
            break;
          case 1:
            customText.textContent = "NO";
            break;
          case 2:
            customText.textContent = "Custom text for image 3";
            break;
          default:
            customText.textContent = "";
        }
      }

      function showNextImage() {
        showImage(currentImageIndex + 1);
      }

      function showPreviousImage() {
        showImage(currentImageIndex - 1);
      }

      leftArrow.addEventListener('click', showPreviousImage);
      rightArrow.addEventListener('click', showNextImage);

      // Touch events for arrows only
      let touchStartX = 0;

      imageContainer.addEventListener('touchstart', function (e) {
        touchStartX = e.touches[0].clientX;
      });

      imageContainer.addEventListener('touchend', function (e) {
        const touchEndX = e.changedTouches[0].clientX;
        const touchThreshold = 50; // Adjust the threshold as needed

        if (touchEndX < touchStartX - touchThreshold) {
          showNextImage(); // Swipe left
        } else if (touchEndX > touchStartX + touchThreshold) {
          showPreviousImage(); // Swipe right
        }
      });

      // Orientation change event for adjusting image size
      window.addEventListener('orientationchange', function () {
        showImage(currentImageIndex);
      });

      showImage(currentImageIndex);
    });
  </script>
</head>
<body>
  <div id="image-container"></div>
  <div id="custom-container">
    <div id="custom-text"></div>
  </div>
  <div class="arrow-container">
    <div id="left-arrow" class="arrow">&lt;</div>
    <div id="right-arrow" class="arrow">&gt;</div>
  </div>
</body>
</html>
