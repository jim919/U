<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden; /* Prevent scroll bars */
    }

    #container {
      position: relative;
      height: 100vh;
    }

    #image-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    #custom-container {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      max-width: 80%;
      z-index: 1; /* Set a higher z-index to ensure it appears above the images */
    }

    #custom-text {
      background: rgba(200, 200, 200, 0.8); /* Grey background color with some transparency */
      padding: 10px;
      border-radius: 5px;
    }

    .arrow-container {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      z-index: 2; /* Set a higher z-index to ensure it appears above the images */
    }

    .arrow {
      font-size: 24px;
      cursor: pointer;
      background: white;
      border: 1px solid #ccc;
      padding: 5px;
    }

    #image-container img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      let currentImageIndex = 0;
      const images = [
        'image1.jpg',
        'image2.jpg',
        'image3.jpg'
        // Add more image filenames as needed
      ];

      const baseUrl = 'https://raw.githubusercontent.com/jim919/U/main/images/';

      const container = document.getElementById('container');
      const imageContainer = document.getElementById('image-container');
      const customContainer = document.getElementById('custom-container');
      const customText = document.getElementById('custom-text');

      const fullscreenButton = document.createElement('button');
      fullscreenButton.textContent = 'Toggle Fullscreen';
      fullscreenButton.id = 'fullscreen-button';
      fullscreenButton.style.position = 'fixed';
      fullscreenButton.style.top = '10px';
      fullscreenButton.style.right = '10px';
      document.body.appendChild(fullscreenButton);

      fullscreenButton.addEventListener('click', toggleFullScreen);

      function toggleFullScreen() {
        if (!document.fullscreenElement) {
          container.requestFullscreen().catch(err => {
            console.error(`Error attempting to enable full-screen mode: ${err.message}`);
          });
        } else {
          document.exitFullscreen();
        }
      }

      function showImage(index) {
        // ... Your existing showImage function ...
      }

      function showNextImage() {
        showImage(currentImageIndex + 1);
      }

      function showPreviousImage() {
        showImage(currentImageIndex - 1);
      }

      document.getElementById('left-arrow').addEventListener('click', showPreviousImage);
      document.getElementById('right-arrow').addEventListener('click', showNextImage);

      showImage(currentImageIndex);
    });
  </script>
</head>
<body>
  <div id="container">
    <div id="image-container"></div>
    <div id="custom-container">
      <div id="custom-text"></div>
    </div>
    <div class="arrow-container">
      <div id="left-arrow" class="arrow">&lt;</div>
      <div id="right-arrow" class="arrow">&gt;</div>
    </div>
  </div>
</body>
</html>
