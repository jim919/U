<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Your existing styles here */
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      let currentImageIndex = 0;
      const images = [
        'image1.jpg',
        'image2.jpg',
        'image3.jpg',
        'image4.jpg',  // Add more images as needed
        'image5.jpg'
      ];

      const baseUrl = 'https://raw.githubusercontent.com/jim919/U/main/images/';

      const imageContainer = document.getElementById('image-container');
      const customContainer = document.getElementById('custom-container');
      const customText = document.getElementById('custom-text');
      const leftArrow = document.getElementById('left-arrow');
      const fullscreenButton = document.getElementById('fullscreen-button');
      const rightArrow = document.getElementById('right-arrow');

      function showImage(index) {
        imageContainer.innerHTML = 'Loading...';

        if (index < 0) {
          currentImageIndex = images.length - 1;
        } else if (index >= images.length) {
          currentImageIndex = 0;
        } else {
          currentImageIndex = index;
        }

        const imageUrl = images[currentImageIndex];
        const imagePath = baseUrl + imageUrl;

        const img = new Image();
        img.src = imagePath;

        img.onload = function () {
          imageContainer.innerHTML = `<img src="${img.src}" alt="Image">`;

          switch (currentImageIndex) {
            case 0:
              customText.textContent = "Γεια σας"; // Greek text for "Hello"
              break;
            case 1:
              customText.textContent = "Όχι"; // Greek text for "No"
              break;
            case 2:
              customText.textContent = "Custom text for image 3";
              break;
            default:
              customText.textContent = "";
          }
        };

        img.onerror = function () {
          console.error(`Failed to load image: ${img.src}`);
          imageContainer.innerHTML = 'Error loading image';
        };
      }

      function showNextImage() {
        showImage(currentImageIndex + 1);
      }

      function showPreviousImage() {
        showImage(currentImageIndex - 1);
      }

      function toggleFullscreen() {
        const elem = document.documentElement;

        if (!document.fullscreenElement) {
          if (elem.requestFullscreen) {
            elem.requestFullscreen();
          } else if (elem.mozRequestFullScreen) {
            elem.mozRequestFullScreen();
          } else if (elem.webkitRequestFullscreen) {
            elem.webkitRequestFullscreen();
          } else if (elem.msRequestFullscreen) {
            elem.msRequestFullscreen();
          }
        } else {
          if (document.exitFullscreen) {
            document.exitFullscreen();
          } else if (document.mozCancelFullScreen) {
            document.mozCancelFullScreen();
          } else if (document.webkitExitFullscreen) {
            document.webkitExitFullscreen();
          } else if (document.msExitFullscreen) {
            document.msExitFullscreen();
          }
        }
      }

      leftArrow.addEventListener('click', showPreviousImage);
      rightArrow.addEventListener('click', showNextImage);
      fullscreenButton.addEventListener('click', toggleFullscreen);

      let touchStartX = 0;
      let touchEndX = 0;

      imageContainer.addEventListener('touchstart', function (e) {
        touchStartX = e.touches[0].clientX;
      });

      imageContainer.addEventListener('touchend', function (e) {
        touchEndX = e.changedTouches[0].clientX;

        if (touchEndX < touchStartX) {
          showNextImage(); // Swipe left
        } else if (touchEndX > touchStartX) {
          showPreviousImage(); // Swipe right
        }
      });

      window.addEventListener('orientationchange', function () {
        showImage(currentImageIndex);
      });

      showImage(currentImageIndex);
    });
  </script>
</head>
<body>
  <div id="image-container"></div>
  <div id="custom-container">
    <div id="custom-text"></div>
  </div>
  <div class="arrow-container">
    <button id="left-arrow" class="arrow" onclick="showPreviousImage()">&lt;</button>
    <button id="fullscreen-button" class="arrow" onclick="toggleFullscreen()">&#9655;</button>
    <button id="right-arrow" class="arrow" onclick="showNextImage()">&gt;</button>
  </div>
</body>
</html>
